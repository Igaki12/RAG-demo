<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.tailwindcss.com; connect-src 'self' https://api.openai.com; script-src 'self' 'nonce-{{ csp_nonce }}' https://cdn.tailwindcss.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline';">
  <title>ニュース記事 類似度検索ツール</title>
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Custom styles (moved from inline) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='rag-demo.css') }}">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-3xl">
    <header class="text-center mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">ニュース記事 類似度検索</h1>
      <p class="mt-2 text-gray-600">検索キーワードと最も関連性の高いニュース記事をランキング表示します。</p>
    </header>

    <main>
      <div class="bg-white p-6 rounded-2xl shadow-lg">
        <div class="mb-4">
          <label for="search-query" class="block text-sm font-medium text-gray-700 mb-2">検索キーワード</label>
          <textarea id="search-query" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="例：ウクライナ情勢とアメリカの動向"></textarea>
        </div>
        <button id="search-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-150 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed">
          検索する
        </button>
      </div>

      <!-- Status Display -->
      <div id="status" class="text-center my-6 text-gray-600 font-medium"></div>

      <!-- Results Section -->
      <div id="results-container" class="space-y-4"></div>
    </main>
    
    <footer class="text-center mt-12 text-sm text-gray-500">
      <p>Powered by OpenAI Embeddings (text-embedding-3-small)</p>
    </footer>
  </div>

  <!-- App Logic -->
  <script src="{{ url_for('static', filename='rag-demo.js') }}" nonce="{{ csp_nonce }}"></script>

  <!-- Modal Structure -->
  <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-60 hidden z-40 transition-opacity duration-300"></div>
  <div id="modal" class="fixed inset-0 flex items-center justify-center hidden z-50 p-4">
    <div id="modal-container" class="bg-white rounded-2xl shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col transform scale-95 opacity-0 transition-all duration-300">
      <div class="p-5 border-b flex justify-between items-center sticky top-0 bg-white rounded-t-2xl">
        <h2 id="modal-title" class="text-xl sm:text-2xl font-bold text-gray-900"></h2>
        <button id="modal-close" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
      </div>
      <div class="p-6 overflow-y-auto">
        <h3 id="modal-article-title" class="text-lg font-semibold text-gray-800 mb-2">記事本文</h3>
        <p id="modal-content" class="text-gray-700 mb-8 whitespace-pre-wrap bg-gray-50 p-4 rounded-lg"></p>
        
        <!-- Quiz Section -->
        <div id="modal-quiz-container" class="my-6"></div>

        <h3 id="modal-related-articles-title" class="text-lg font-semibold text-gray-800 mb-4">関連性の高いニュース</h3>
        <div id="modal-related-articles" class="space-y-3"></div>
      </div>
    </div>
  </div>
</body>
</html>
